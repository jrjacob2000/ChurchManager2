<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Account Charts</h1>
        </div>
        <!-- <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Blank Page</li>
          </ol>
        </div> -->
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="container-fluid">
      <div class="card">

        <div class="card-body">
         
          <mat-accordion multi=true>
            <mat-expansion-panel   *ngFor="let item of accountType; let i = index">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{accountTypeName[item]}}        
                </mat-panel-title>               
                <mat-panel-description>
 
                </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-action-row>
                <button color="primary" mat-flat-button (click)="openDialog('Add',{type:item})" >
                  <mat-icon>add</mat-icon>
                  New {{accountTypeName[item]}}</button>
             </mat-action-row>
              <!-- accordion body -->

              <table mat-table [dataSource]="getDatasource(item)" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- code Column -->
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef> Code </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                 <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element" class="action-link"> 
                    <a (click)="openDialog('Update',element)" title="Edit roles">
                      <mat-icon>edit</mat-icon>
                    </a>  
                    <a (click)="openDialog('Delete',element)" title="Delete">
                      <mat-icon>delete</mat-icon>
                    </a>  
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

            </mat-expansion-panel>
           
          </mat-accordion>


        </div>
        <!-- /.card-body -->
        
      </div>
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
