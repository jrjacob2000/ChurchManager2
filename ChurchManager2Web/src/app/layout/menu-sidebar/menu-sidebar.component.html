<aside #mainSidebar class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="brand-link">
    <img
      src="assets/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: .8"
    />
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a [routerLink]="['/profile']" class="d-block">{{currentUser}}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul #navSidebar
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a [routerLink]="['/']" class="nav-link" (click)="toggleNavSidebar(manageUserMenu,'manageUser')" [ngClass]="{'active' : router.url == '/'}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        
        <li #accountingMenu class="nav-item has-treeview"  [ngClass]="{'menu-open' : routeContains('accounting')}">
          <a class="nav-link" (click)="toggleNavSidebar(accountingMenu,'accounting')" [ngClass]="{'active' : routeContains('accounting')}">
            <i class="nav-icon fas fa-money-bill"></i>
              <p>
                Accounting
                <i class="right fas fa-angle-left"></i>
              </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a [routerLink]="['/accounting/accountchart']"  class="nav-link" [ngClass]="{active : router.url == '/accounting/accountchart'}">
                <i class="fas fa-angle-double-right nav-icon"></i>
                <p>Account Chart</p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/accounting/transactions/create']"  class="nav-link" [ngClass]="{active : router.url == '/accounting/transactions/create'}">
                <i class="fas fa-angle-double-right nav-icon"></i>
                <p>Create Transaction</p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/accounting/transactions/grid']"  class="nav-link" [ngClass]="{active : router.url == '/accounting/transactions/grid'}">
                <i class="fas fa-angle-double-right nav-icon"></i>
                <p>Transaction List</p>
              </a>
            </li>
          </ul>
        </li>        
        <li #manageUserMenu class="nav-item">
          <a [routerLink]="['/admin/list']" class="nav-link" (click)="toggleNavSidebar(manageUserMenu,'manageUser')" [ngClass]="{'active' : router.url == '/admin/list'}">
            <i class="nav-icon fas fa-users"></i>
            <p>
              Manage Users
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/blank']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Blank
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
