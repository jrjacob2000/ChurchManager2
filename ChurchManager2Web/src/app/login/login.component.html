<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="loginForm">
        <div class="input-group mb-3">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button
              (click)="logIn()"
              type="submit"
              class="btn btn-primary btn-block btn-flat"
            >
              Sign In
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div *ngIf="loading" class="social-auth-links text-center mb-3" >
        <p>Signing in...</p>       
      </div>
      <div *ngIf="errorMessage" class="danger text-center mb-3" style="color: red;" >
        <p>{{errorMessage}}</p>       
      </div>

      <div class="social-auth-links text-center mb-3" style="display: none;">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a>I forgot my password</a>
      </p>
      <p class="mb-0">
        <a [routerLink]="['/register']" class="text-center">
          Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
